<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<span id="p1"></span>
<span id="p2"></span>
<span id="p3"></span>
<span id="p4"></span>
<span id="p5"></span>    
<script>    
document.getElementById('p1').innerHTML="Math.sqrt(5)="+Math.sqrt(5)+"<br>";

document.getElementById('p5').innerHTML="Math.abs(-12.90)"+Math.abs(-12.90)+"<br>";  
</script>    
</body>
</html>
